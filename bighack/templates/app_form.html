<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ app_form.as_p }}
        {{ image_formset.management_form.as_p }}
        {% for image_form in image_formset %}
            {{ image_form.as_p }}
        {% endfor %}
        <input type="submit" name='submit' value="Отправить"/>
    </form>
</body>
</html>
