<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Base page</title>
</head>
<body>
    <h1>Заявки</h1>
    <ul>
    {% for application in applications %}
        <li>
            <b>Название:</b> {{ application.title }}<br>
            <b>Адрес:</b> {{ application.building.address }}<br>
            <b>Рейтинг:</b> {{ application.rating }}<br>
            <b>Изображения:</b>
            {% for image in application.images.all %}
                <a href="{{ image.file.url }}">{{ forloop.counter }}</a>
            {% endfor %}
        </li>
    {% endfor %}
    </ul>
    <iframe src="/apply/?building=2"></iframe>
</body>
</html>
